<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container" align="left">
					<!--form cadastro do cidadao-->

					    <H2 class="display-5">Cadastro do pol√≠tico</H2>
					    <H3 class="lead">Efetue seu cadastro</H3>
					  </div>
						
					  <div class="jumbotron">
							<!--form login-->
						  <form>
							  <div class="form-group">
								<label for="exampleInputEmail1">Nome</label>
								<input type="email" class="form-control col-md-6" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu nome">
								
							  </div>
							  <div class="form-group">
								<label for="exampleInputPassword1">E-mail</label>
								<input type="password" class="form-control col-md-6" id="exampleInputPassword1" placeholder="Digite seu e-mail">
							  </div>
							  
							  <div class="form-group">
								<label for="exampleInputPassword1">RG</label>
								<input type="password" class="form-control col-md-6" id="exampleInputPassword1" placeholder="Digite seu RG">
							  </div>
							  
							  <div class="form-group">
								<label for="exampleInputPassword1">CPF</label>
								<input type="password" class="form-control col-md-6" id="exampleInputPassword1" placeholder="Digite seu CPF">
							  </div>
							  
							  <div class="form-group">
								<label for="exampleInputEmail1">Login</label>
								<input type="email" class="form-control col-md-6" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Crie seu login">
								
							  </div>
							  
							  <div class="form-group">
								<label for="exampleInputEmail1">Senha</label>

							  </div>
							  
							  <div class="form-check">
								<label class="form-check-label">

								</label>
							  </div>
							  <button type="submit" class="btn btn-dark">Cadastrar</button>			
						</form>
						<!--fim do cadastro do cidadao-->
	</div>

</html>
